<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required minlength="7" size="10" placeholder="seu nome" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="40" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
