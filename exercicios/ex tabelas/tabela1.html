<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <h1>Minha primeira tabela</h1>
        <!--
            hierarquia de tabelas (simples)
                Table row = linha da tabela
                    Table header = cabeÃ§alho da tabela
                    table data = dados da tabela
        -->
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td class="dado">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        
    </table>
</body>
</html>
